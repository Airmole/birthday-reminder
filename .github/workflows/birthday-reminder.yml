name: Birthday Reminder

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    env:
      WEBHOOK_KEY: ${{ secrets.WEBHOOK_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm install

      - name: Run reminder
        run: node index.js
